<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Персональный сайт-визитка">
    <title>Персональная визитка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background" aria-hidden="true"></div>
    
    <main class="container" id="menuContainer">
        <header class="header">
            <h1>Персональная визитка</h1>
        </header>
        
        <section class="profile-section">
            <form id="infoForm" class="profile-form">
                <figure class="profile-pic">
                    <img src="resources/pic.jpg" alt="Фотография профиля" width="150" height="150">
                </figure>
                
                <div class="form-group">
                    <label for="firstName">Имя:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Фамилия:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">Пол:</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Выберите пол</option>
                        <option value="male">Мужской</option>
                        <option value="female">Женский</option>
                    </select>
                </div>
                
                <fieldset class="form-group">
                    <legend>Цвет градиента меню:</legend>
                    <div class="color-pickers">
                        <label for="menuGradient1">Цвет 1:</label>
                        <input type="color" id="menuGradient1" name="menuGradient1" value="#ffffff">
                        
                        <label for="menuGradient2">Цвет 2:</label>
                        <input type="color" id="menuGradient2" name="menuGradient2" value="#000000">
                    </div>
                </fieldset>
                
                <button type="button" class="btn-update" onclick="updateProfile()">Обновить профиль</button>
            </form>
            
            <div id="profile" class="profile-display" aria-live="polite">
                <h2>Ваш профиль</h2>
                <p id="displayFirstName"></p>
                <p id="displayLastName"></p>
                <p id="displayGender"></p>
            </div>
        </section>
        
        <nav class="navigation" aria-label="Основная навигация">
            <button class="nav-btn" onclick="location.href='page2.html'">Галерея изображений</button>
            <button class="nav-btn" onclick="location.href='page3.html'">Контактная форма</button>
        </nav>
    </main>
    
    <script src="script.js" defer></script>
</body>
</html>
